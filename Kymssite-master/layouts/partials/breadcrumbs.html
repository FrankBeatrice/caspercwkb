{{ $.Scratch.Add "path" "/" }}
<div id="breadcrumbs">
  <a href="/">Home</a>
  {{ range $index, $element := split .URL "/" }}
    {{ $.Scratch.Add "path" $element }}
      {{ if ne $element "" }}
      /<a href='{{ $.Scratch.Get "path" }}'>{{ humanize (replace . "posts" "blog") }}</a>
      {{ $.Scratch.Add "path" "/" }}
      {{ end }}
  {{ end }}
</div>
